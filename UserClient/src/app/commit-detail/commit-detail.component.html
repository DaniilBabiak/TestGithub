<div *ngIf="userChallenge" class="container" style="margin-top: 70px;">
    <div class="row">  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <form>
            <div class="form-group">
              <label for="name">Challenge Name:</label>
              <span for="name"> {{userChallenge.challenge.name}}</span>
              <br>
              <label for="description">Description: </label>
              <span for="name"> {{userChallenge.challenge.description}}</span>
              <br>
            </div>
          </form>         
        </div>
        <div *ngIf="commit">
            <div *ngIf = "isImageExists">
                <img [src]="createImgPath(commit.screenshotPath)" alt="challenge picture">
            </div>
              <br>
              <app-file-upload *ngIf="commit.id==undefiend" [folderName] = "folderName" (changeImagePath)="imgPathChanged($event)"></app-file-upload>
            <button *ngIf="commit.id==undefiend" class="btn btn-primary btn-primary_footer" (click)="saveCommit()">save commit</button>
            <button *ngIf="commit.status == 'Unchecked' && commit.id != null "
            class="btn btn-primary btn-primary_footer" (click)="deleteCommit()">delete commit</button>
            <div *ngIf="commit.status != 'Unchecked'">
                <label for="message">Admin message:</label>
                <span for="message"> {{commit.message}}</span>
                <br>
            </div>
        </div>
        <button class="btn btn-primary btn-primary_footer" (click)="goBack()">go back</button>
    </div>
  </div>
</div>
<p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (closed)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
</p>
