<div *ngIf="challenge" class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
            <label for="name">Challenge Name:</label>
            <span for="name"> {{challenge.name}}</span>
            <br>
            <label for="description">Description: </label>
            <span for="name"> {{challenge.description}}</span>
            <br>
          </div>
        </form>
        <img [src]="createImgPath(challenge.imagePath)" alt="challenge image">
      </div>
      <button class="btn btn-primary btn-primary_footer" (click)="goBack()">go back</button>
      <button class="btn btn-primary btn-primary_footer" (click)="assign()">assign</button>
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>Contestants</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <div *ngFor="let contestant of contestants">
            <div class="profile-wrapper">
              <div class="profile-name">
                <p class="profile-name_text">
                  {{contestant.userName}}
                </p>
              </div>
              <div class="img-name">
                <img class="profile_image" [src]="createImgPath(contestant.photoPath)" alt="user photo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
