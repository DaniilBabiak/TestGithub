<div *ngIf="userChallenge" class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div>
        <form>
          <div class="form-group">
            <label for="name">Challenge Name:</label>
            <span for="name"> {{userChallenge.challenge.name}}</span>
            <br>
            <label for="description">Description: </label>
            <span for="name"> {{userChallenge.challenge.description}}</span>
            <br>
            <label for="completeBeforeDate">Complete before: </label>
            <span for="name"> {{userChallenge.challenge.availableTo | date:'shortDate'}}</span>
            <br>
          </div>
        </form>
        <img [src]="createImgPath(userChallenge.challenge.imagePath)" alt="challenge image">          
      </div>

      <button class="btn btn-primary btn-primary_footer" (click)="goBack()">go back</button>
      <button *ngIf="userChallenge.status != 'Completed'" class="btn btn-primary btn-primary_footer" (click)="unsubscribe()">unsubscribe</button>
      <a routerLink="/userChallenge/{{userChallenge.id}}/commits">
        <button class="btn btn-primary btn-primary_footer">view commits</button>
      </a>
    </div>
  </div>
</div>
