<div *ngIf="achievement" class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
                <div class="form-group">
                    <div *ngIf="achievement.id !=null">
                        <label for="id">ID: </label>
                        <span for="id"> {{achievement.id}}</span>
                    </div>
                    <label for="achievementName">Achievement name</label>
                    <input type="text" class="form-control" name="achievementName" placeholder="Enter achievement name" [(ngModel)]="achievement.name" required #achievementName="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="achievementName.errors && f.submitted">
                        Achievement name is required!
                    </div>

                    <label for="streak">Streak</label>
                    <input [(ngModel)]="achievement.streak" type="number" name="streak" class="form-control" id="reward" aria-describedby="rewardHelp" placeholder="Enter streak">
                    <label for="type">Challenge type</label>
                    <br>
                    <div ngbDropdown class="d-inline-block">
                        <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>{{achievement.typeName}}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <div *ngFor="let type of challengeTypes">
                                <button type="button" class="btn btn-outline-primary" (click)="changeType(type)" ngbDropdownItem>{{type.name}}</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div *ngIf="isImageExists">
                        <img [src]="createImgPath(achievement.imagePath)" alt="achievement picture">
                    </div>
                    <br>
                    <app-file-upload [folderName]="folderName" (changeImagePath)="imgPathChanged($event)"></app-file-upload>
                    <button type="button" class="btn btn-primary btn-primary_footer" (click)="goBack()">go back</button>
                    <button class="btn btn-primary btn-primary_footer">save</button>
                </div>
            </form>
            <p *ngFor="let alert of alerts">
                <ngb-alert [type]="alert.type" (closed)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
        </div>
    </div>
</div>
