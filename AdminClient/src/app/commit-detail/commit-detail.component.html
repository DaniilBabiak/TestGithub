  <div *ngIf="commit" class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <form>
            <div class="form-group">
              <label for="id">ID: </label>
              <span for="id"> {{commit.id}}</span>
              <br>
              <label for="name">Challenge Name:</label>
              <span for="name"> {{commit.challengeName}}</span>
              <br>
              <label for="userName">Username: </label>
              <span for="name"> {{commit.userName}}</span>
              <br>
              <label for="commitDate">Commit date: </label>
              <span for="commitDate"> {{commit.commitDateTime | date: 'dd-MM-yyyy'}}</span>
              <br>
            </div>
          </form>
          <img [src]="createImgPath(commit.screenshotPath)" alt="commit screenshot">
          <div class="row">
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <label for="status">Commit Status</label>
                <br>
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="commit.status">
                  <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" value='Approved'> Approved
                  </label>
                  <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" value='Disapproved'> Disapproved
                  </label>
                  <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" value='Unchecked'> Unchecked
                  </label>
                </div>                
        </div>
        <small id="statusHelp" class="form-text text-muted">Change commit status</small>
                <label for="message">Commit message</label>
                  <textarea [(ngModel)]="commit.message" name="message" class="form-control" id="message" aria-describedby="messageHelp">
                      </textarea>
                <small id="messageHelp" class="form-text text-muted">Enter message</small>
              </div>
            </div>
          <button class="btn btn-primary btn-primary_footer" (click)="goBack()">go back</button>
          <button class="btn btn-primary btn-primary_footer" (click)="save()">save</button>
          <p *ngFor="let alert of alerts">
            <ngb-alert [type]="alert.type" (closed)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
        </p>
      </div>
    </div>
  </div>
